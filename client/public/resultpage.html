<!--resultpage.html-->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>퍼컬 AI - 결과 페이지</title>
  <link rel="stylesheet" href="resultpage.css">
</head>
<body>
  <div class="app-container">
    <h1 class="title">퍼컬 AI 결과</h1>
    <div class="result-page">
      <img id="uploadedImage" alt="Uploaded Image" class="uploaded-image" />
      <h2>퍼스널 컬러 결과</h2>
      <p id="personalColor" class="personal-color"></p>

      <!-- 퍼스널 컬러에 맞는 색상 받아와서 무신사 페이지 출력하도록 변경-->
      <div class="fashion-items-container" style="display: flex; gap: 20px;">
        <div class="fashion-item" style="flex: 1;">
          <h3>상의 추천</h3>
          <iframe 
            src="https://www.musinsa.com/category/001?gf=A&color=1" 
            title="Top Items" 
            style="width: 100%; height: 1000px; border: none; overflow: auto;"
          ></iframe>
        </div>
        <div class="fashion-item" style="flex: 1;">
          <h3>하의 추천</h3>
          <iframe 
            src="https://www.musinsa.com/category/003?gf=A&color=1"  
            title="Bottom Items" 
            style="width: 100%; height: 1000px; border: none; overflow: auto;"
          ></iframe>
        </div>
      </div>
      <button onclick="goBack()" class="back-button">뒤로 가기</button>
    </div>
  </div>

  <script>
    const previewURL = localStorage.getItem('previewURL');
    if (previewURL) {
      document.getElementById('uploadedImage').src = previewURL;
    }

    document.getElementById('personalColor').textContent = localStorage.getItem('personalColor');

    function goBack() {
      window.location.href = '/';
    }
  </script>
</body>
</html>
